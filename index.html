<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <thead>
        <tr>
            <th>Colum 1</th>
            <th>Colum 2</th>
            <th>Colum 3</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>Row 1</td>
            <td>1</td>
            <td>2</td>
            <td rowspan="3">3</td>
        </tr>
        <tr>
            <td>Row 2</td>
            <td>4</td>
            <td>5</td>
        </tr>
        <tr>
            <td>Row 3</td>
            <td>7</td>
            <td>8</td>
        </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Summary:</th>
                <td colspan="3"></td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
